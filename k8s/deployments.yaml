---
# ─── Ingress Deployment ─────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress
  namespace: concierge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: concierge-ingress
  template:
    metadata:
      labels:
        app: concierge-ingress
    spec:
      containers:
        - name: ingress
          image: concierge:latest
          command: ["node", "dist/ingress/server.js"]
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: concierge-config
            - secretRef:
                name: concierge-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
# ─── Ingress Service ────────────────────────────────────────────────────────
apiVersion: v1
kind: Service
metadata:
  name: ingress-svc
  namespace: concierge
spec:
  selector:
    app: concierge-ingress
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
---
# ─── Ingest Worker ──────────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
