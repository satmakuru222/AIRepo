apiVersion: v1
kind: ConfigMap
metadata:
  name: concierge-config
  namespace: concierge
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  INGRESS_PORT: "3000"
  ADMIN_PORT: "3001"
  OUTBOX_MAX_ATTEMPTS: "5"
  OUTBOX_POLL_INTERVAL_MS: "5000"
  SCHEDULER_CRON: "* * * * *"
  RETENTION_DAYS: "60"
  AWS_REGION: "us-east-1"
