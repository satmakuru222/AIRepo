  name: scheduler-worker
  namespace: concierge
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: concierge-scheduler
  template:
    metadata:
      labels:
        app: concierge-scheduler
    spec:
      containers:
        - name: scheduler
